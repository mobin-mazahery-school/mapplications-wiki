<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>M-Applications</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='default.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='loginsignup.css') }}" />
</head>

<body>
    {% include 'header.html' %}
    <div id="login-form-wrap">
        <h2>ثبت نام</h2>
        <form id="login-form" action="/signup" method="POST">
            <p style="color: white;background: red;padding: 5px;font-size: 0.75em;border-radius: 4px;border: 1px solid #C2C0CB;display:{% if error_msg %}block{% else %}none{% endif %};">{{ error_msg }}</p>
            <p style="color: white;background: limegreen;padding: 5px;font-size: 0.75em;border-radius: 4px;border: 1px solid #C2C0CB;display:{% if succes_msg %}block{% else %}none{% endif %};">{{ succes_msg }}</p>
            <p>
                <input type="text" id="username" name="username" placeholder=" نام کاربری" required="">
            </p>
            <p>
                <input type="email" id="email" name="email" placeholder=" ایمیل" required="">
            </p>
            <p>
                <input type="password" id="password" name="password" placeholder=" رمز عبور" required="">
            </p>
            <p>
                <input type="password" id="repass" name="repass" placeholder=" تکرار رمز عبور" required="">
            </p>
            <p>
                <input type="submit" id="login" value="ثبت نام">
            </p>
        </form>
        <div id="create-account-wrap">
            <p style="
    font-family: system-ui;
">اکنون عضو هستید؟ <a href="/login">وارد شوید.</a></p>
            <p>
            </p>
        </div>
    </div>
</body>

</html>
