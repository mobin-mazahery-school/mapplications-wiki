<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
<a id="btn" href="#" onclick="OpenLink()" class="btn btn-primary" style="font-size: x-large">&nbsp;&nbsp;</a>
<script>
    const btn = document.getElementById("btn");
    const urlParams = new URLSearchParams(window.location.search);
    btn.innerHTML = "&nbsp;" + urlParams.get("text") + "&nbsp;";
    function OpenLink(){
        var wheretogo = urlParams.get("name");
        top.document.location.href = `${top.document.location.protocol}//${top.document.location.host}/download/${wheretogo}`;
    }
    function autoResize(id) {
        var newheight = document.querySelector("body > a").offsetHeight;
        var newwidth = document.querySelector("body > a").offsetWidth;
        top.document.getElementById(id).height = (newheight+1) + "px";
        top.document.getElementById(id).width = (newwidth+1) + "px";
    }
    var frame = top.document.getElementById("download_frame");
    const SizeChanged = function () {
        console.log("resizeing");
        setTimeout(function () {
            frame.height = "0px";
            autoResize("download_frame");
        }, 100);
    }
    frame.onload = SizeChanged;
    top.document.body.onresize = SizeChanged;
    document.querySelector("body > a").onresize = SizeChanged;
    window.onload = function(){
        frame.height = "0px";
        autoResize("download_frame");
    }
</script>
